<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<div id="Questionario">
	<h1>Formulário:</h1>
		<form>
			<label for="nome">
				Insira seu nome completo:
			</label>
				<input type="text" name="nome" placeholder="Insira seu nome aqui.">
<br><br>
			<label for="idade">
				Número da matrícula:
			</label>
				<input type="number" name="idade" min="1" max="500" placeholder="000000">
<br><br>
			<label for="data">
				Data da matrícula:
			</label>
				<input type="date" name="data">				
<br>
	<p><b>Em qual instituição você esta cursando?</b></p>
		<label for="instituição">
			ETEC
		</label>
			<input type="radio" name="instituição">
		<label for="instituição">
			FATEC
		</label>
			<input type="radio" name="instituição">

<br>
	<p><b>Qual módulo ? </b></p>
		<label for="modulo">
			1º Módulo
		</label>
			<input type="radio" name="modulo">
		<label for="modulo">
			2º Módulo
		</label>
			<input type="radio" name="modulo">
		<label for="modulo">
			3º Módulo
		</label>
			<input type="radio" name="modulo">	

<br>
	<p><b>Qual turma ? </b></p>
		<label for="turma">
			Turma "A"
		</label>
			<input type="radio" name="modulo">
		<label for="turma">
			Turma "B"
		</label>
			<input type="radio" name="modulo">

<br>
	<p><b>Período ? </b></p>
		<label for="periodo">
			Diurno
		</label>
			<input type="radio" name="periodo">
		<label for="periodo">
			Noturno
		</label>
			<input type="radio" name="modulo">

<br>
	<p><b>Caso tenha experiência em alguma das matérias selecione abaixo:</b></p>
		<label for="exp">
			P.W.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			P.A.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			B.D.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			A.P.S.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			D.D.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			T.P.
		</label>
			<input type="checkbox" name="exp">
		<label for="exp">
			L.T.T.
		</label>
			<input type="checkbox" name="exp">

<br><br>
		<label for="email">
			E-Mail para contato:
		</label>
			<input type="E-Mail" name="email">											


		</form>

</body>
</html>
